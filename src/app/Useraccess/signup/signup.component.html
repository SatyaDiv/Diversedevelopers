<div class="col-md-6">
    <div class="card form-container2 bold-input">
        <div class="text-center">
            <h1>Sign Up</h1>
            <h4>Register Yourself...</h4>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Full Name</label>
                <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword1"
                    placeholder="Enter your fullname" autocomplete="off">
                <span class="text-danger"
                    *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required', 'fullname')">*Full
                    Name is
                    Required</span>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                <input formControlName="mobilenumber" type="text" class="form-control" id="exampleInputPassword1"
                    placeholder="Enter your Contact.no" autocomplete="off">
                <span class="text-danger"
                    *ngIf="signupForm.controls['mobilenumber'].dirty && signupForm.hasError('required', 'mobilenumber')">*Mobile
                    Number is
                    Required</span>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter your email" autocomplete="off">
                <span class="text-danger"
                    *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required', 'email')">*Email Id is
                    Required</span>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Enter your password" autocomplete="off">
                <span class="text-danger"
                    *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required', 'password')">*Password
                    is
                    Required</span>
            </div>
            <button type="submit" class="btn btn-primary mb-3" [disabled]="!signupForm.valid">SignUp</button>
        </form>
        <a routerLink="/login">Have an account! Click Here to Login </a>
    </div>
</div>
